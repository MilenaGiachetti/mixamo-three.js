<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixamo test</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <section id="loadingScreen">
        <div id="loader"></div>
    </section>
    <button type="button" id="controlsOpen">i</button>
    <section id="controlsPanel" class="fadeOut">
        <div class="modal"> 
            <strong>CONTROLS</strong>
            <div class="instructions">
                <p>WASD or ARROW keys - Move</p>
                <p>SPACE - Jump</p>
                <p>SHIFT - Run</p>
                <p>TAB - Toggle camera mode</p>
                <p>Z - Random dance</p>
            </div>
            <button type="button" id="controlsClose">Close</button>
        </div>
    </section>
</body>
</html>
